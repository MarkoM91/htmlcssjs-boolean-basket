<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script id="box-template" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8" type="text/javascript">

    </script>
    <link rel="stylesheet" href="boolean-basket.css">
    <script type="text/javascript" src="boolean-basket.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
        <div class="sidebar">
            <div class="input-container margin-horiz-auto">
                <input id="usr-input" class="margin-horiz-auto" type="text" list="players" >
                <input id="clear-btn" type="button" name="clear" value="CLEAR">
            </div>
        </div>
        <div class="player-wrapper">
        
            <h1 class="title margin-horiz-auto">Basket STATS</h1>
            <span id="id"><b>ID:</b> <span class="content"></span></span><br>
            <span id="points"><b>POINTS:</b> <span class="content"></span></span><br>
            <span id="bounce"><b>BOUNCE:</b> <span class="content"></span></span><br>
            <span id="mistake"><b>MISTAKE:</b> <span class="content"></span></span><br>
            <span id="twoPerc"><b>TWO PERC:</b> <span class="content"></span></span><br>
            <span id="threePerc"><b>THREE PERC:</b> <span class="content"></span></span><br>
        </div>
      <datalist id="players" />

    </div>
  </body>
</html>
